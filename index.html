<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Include Showdown library -->
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    
    <!-- Ensure your custom JavaScript loads after the DOM is fully loaded -->
    <script src="chat.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-300 flex flex-col justify-between w-full min-h-screen">
    <div class="flex flex-col lg:flex-row w-full min-h-screen">
        <div class="flex flex-col justify-between h-3/4 lg:h-auto lg:w-1/2 w-full">
    <header class="bg-gray-800 text-white py-4 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Some Gemini Bot</h1>
        </div>
    </header>
    <main class="container mx-auto p-4 h-[80vh] lg:h-auto w-full px-4 overflow-scroll lg:overflow-auto">
        <div id="chat-container" class="hidden">
        <!-- Chat messages will appear here -->
        </div>
    </main>
    <footer class="bg-gray-800 text-white py-4 px-4 shadow">
        <div class="container mx-auto flex justify-center items-center">
            <input id="user-input" type="text" class="border p-2 rounded-l bg-gray-700 placeholder-gray-500 flex-grow relative z-10" placeholder="Type your message...">
            <button id="file-upload" type="file" accept="image/*, .pdf" class="p-2 bg-gray-700 text-gray-500 rounded-none hover:text-white">
                <i class="fas fa-cloud-upload-alt"></i>
            </button>
            <button id="send-btn" class="p-2 bg-gray-700 text-gray-500 rounded-r hover:text-white">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </footer>
</div>
<div id="terminal" class="terminal bg-black h-1/4 lg:h-auto lg:w-1/2 w-full"></div>
</div>
</body>
</html>
